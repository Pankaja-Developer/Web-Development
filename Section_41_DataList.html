<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList In HTML</title>
</head>

<body>
    <form action="">
        Search: <input type="text" list="search">
        <datalist id="search">
            <option value="Apple">
            <option value="Mango">
            <option value="Orange">
            <option value="car">
        </datalist>
        <input type="Submit" value="Search">
    </form>
</body>

</html>

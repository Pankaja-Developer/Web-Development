<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button In HTML</title>
</head>
<body>
    <form action="">
        <input type="radio" value="male" name="gender">Male
        <input type="radio" value="female" name="gender" checked>Female
        <input type="radio" value="other" name="gender">Other

        <br><br>

        <input type="radio" value="anything" name="emp_type">Manager
        <input type="radio" value="anything" name="emp_type">Developer
    </form>
</body>
</html>

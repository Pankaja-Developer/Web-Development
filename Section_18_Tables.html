<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <p>There will not always necessery to writing something in table </p>
    <p>some time we add images and links withing tables</p>
    <!-- Table -->
    <table border="1">
        <caption>Table Example</caption>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            <td>data 4</td>
            <td><img src="IMAGES/1.jpg" alt=""></td>
            <td>data 6</td>
        </tr>
        <tr>
            <td>data 7</td>
            <td>data 8</td>
            <td><a href="https://www.google.com">Google</a></td>
        </tr>
    </table>
</body>
</html>

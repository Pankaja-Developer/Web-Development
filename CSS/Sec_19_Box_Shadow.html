<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow In CSS</title>
    <style>
        div{
            border: 2px solid red;
            width: 500px;
            background-color:blueviolet;
            margin:100px;
            padding: 20px;
            /* box-shadow: 10px 20px 7px gray; */
            /* box-shadow: 10px 20px 7px 20px gray; */
            /* box-shadow: 10px 20px 7px 3px gray inset; */
            box-shadow: 10px 20px 7px 3px gray, -10px -20px 7px 3px yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, aut iste voluptatum animi quia reiciendis numquam sequi quod quidem quaerat maxime accusantium cupiditate, perspiciatis facilis sint, quibusdam consequatur natus aliquam?</p>
    </div>
</body>
</html>

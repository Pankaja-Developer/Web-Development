<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In CSS</title>
    <style>
        table{
            border: 1px solid red;

            /* border-collapse: separate; */   /* default */
            border-collapse: collapse;
            /* border-spacing: 15px 25px; */
            /* empty-cells:show;   */     /* default */
            empty-cells: hide;

            width: 5px;
            table-layout: fixed;
            table-layout: auto;
        }
        caption{
            border: 1px solid greenyellow;
            caption-side: bottom;
        }
        tr{
            border: 1px solid black;     /*tr does not take border */
        }
        th{
            border: 1px solid blue;
            height: 35px;
            /* padding: 5px; */
            text-align: right;
        }
        td{
            border: solid 1px violet;
            height: 25px;
            padding: 5px;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table</caption>
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 1</th>
        </tr>
        <tr>
            <td>Content 1</td>
            <td>Content 2</td>
            <td>Content 3</td>
        </tr>
        <tr>
            <td>Content 1</td>
            <td>Content 2</td>
            <td></td>
            <!-- <td>Content 3</td> -->
        </tr>
    </table>
</body>
</html>

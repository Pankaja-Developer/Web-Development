<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid In CSS</title>
    <style>
        .grid-container{
            background-color: violet;
            padding: 20px;
            display: grid;
            /* display: inline-grid; */
            /* grid-template-columns: 200px 400px; */
            /* grid-template-columns: 200px 400px auto; */
            /* grid-template-columns: auto auto auto; */
            /* grid-template-columns: auto 50% auto; */
            /* grid-template-columns: auto 50% auto 50px; */
            /* grid-template-rows: 100px 200px auto; */
            
            grid-column-gap: 10px;
            grid-row-gap: 10px;

            grid-template-columns: 200px 300px 200px;
            /* justify-content: start; */
            /* justify-content: end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            justify-content: space-evenly;
            height: 400px;

            /* align-content: start; */
            /* align-content: end; */
            /* align-content: center; */
            /* align-content:space-around; */
            /* align-content: space-between; */
            align-content: space-evenly;



        }
        .grid-item{
            background-color: blueviolet;
            padding: 20px;
            border: 1px solid black;
            font-size: 40px;
            text-align: center;
        }
        /* #grid-1{ */
/* grid-column-start: 1;
grid-column-end: 3; */
/* grid-column: 1/3; */
/* grid-column: 1 / span 2; */

/* grid-row-start: 1;
grid-row-end: 4; */
/* grid-row: 1/3; */
/* grid-row: 1 / span 4; */
        /* } */
        #grid-5{
            /* grid-area: 1/2/3/4; */
            grid-area: 1/2 / span 2 /span 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="grid-1">one</div>
        <div class="grid-item" id="grid-2">tow</div>
        <div class="grid-item" id="grid-3">three</div>
        <div class="grid-item" id="grid-4">four</div>
        <div class="grid-item" id="grid-5">five</div>
        <div class="grid-item" id="grid-6">six</div>
        <div class="grid-item" id="grid-7">selen</div>
        <div class="grid-item" id="grid-8">eight</div>
        <div class="grid-item" id="grid-9">nine</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property and Visibility In CSS</title>
    <style>
        /*1. block
        ex-div, p, h1
            1. new line
            2.full width
            3. set height and width
        form
        2.inline     
        ex-a, img, span

         1.not new start
         2.no full width
         3.no height and width

        3.inline-block
            1. not new start
            2. not full width
            3. set height and width
        none */

        .display{
            border: solid red 1px;
            width: 20%;
            height: 100px;
            /* display: block; */
            /* display: inline; */
            display: inline-block;
        }
        #div1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="display" id="div1">
        this is div1
    </div>
    <div class="display">
        this is div2
    </div>
    <div class="display">
        this is div3
    </div>
    
</body>
</html>

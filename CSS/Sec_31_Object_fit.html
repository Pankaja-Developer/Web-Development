<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit In CSS</title>
    <style>
        img{
            border: solid black 2px;
            height: 600px;
            width: 500px ;
            /* object-fit: contain; */
            /* object-fit: fit; */
            object-fit: cover;
            object-position: top left;
        }
    </style>
</head>
<body>
    <img src="../IMAGES/paris.jpg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links In CSS</title>
    <style>
        a{
            text-decoration:none;
        }
        /* links */
        a:link{
            color: yellowgreen;
        }
        a:visited{
color: black;
        }
        a:hover{
color: orangered;
        }
        a:active{
color: green;
        }

    </style>
</head>
<body>
    <a href="https://www.facebook.com">facebook</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations In CSS</title>
    <style>
        @keyframes changecolor{
            /* from { background-color: red; }
            to { background-color: yellow; } */
            /* 0% { background-color: red; }
            100% { background-color: yellow; } */

            /* 0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: greenyellow; }
            75% { background-color: green; }
            100% { background-color: blue; } */

            /* 0% { background-color: red; }
            25% { width: 400px; }
            50% { background-color: greenyellow; }
            75% { background-color: green; }
            100% { background-color: blue; } */

            0% { 
                background-color: red; 
                border-radius: 0%;
            }
            10% { background-color: green; border-radius: 10%;}
            20% { background-color: orange; border-radius: 20%;}
            30% { background-color: greenyellow; border-radius: 30%;}
            40% { background-color:gold; border-radius: 40%;}
            50% { background-color: violet; border-radius: 50%;}
            60% { background-color:pink; border-radius: 40%;}
            70% { background-color: blueviolet; border-radius: 30%;}
            80% { background-color: brown; border-radius: 20%;}
            90% { background-color:burlywood; border-radius: 10%;}
            100% { background-color: hotpink; border-radius: 0%;}
        }
        #animate{
            background-color: red;
            height: 200px;
            width: 200px;
            /* animation-name: changecolor; */
            /* animation-duration: 6s; */
            /* animation-delay: 2s; */
            /* animation-iteration-count: 3; */
            /* animation-iteration-count: infinite; */

            animation-name: changecolor;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        /* #animate2{
            background-color: red;
            height: 200px;
            width: 200px;
            animation-name: changecolor;
            animation-duration: 6s;
            /* animation-delay: 2s; */
            /* animation-iteration-count: 3; */
            animation-iteration-count: infinite;
            /* animation-direction: reverse; */
            /* animation-direction: alternate; */
            /* animation-direction: alternate-reverse; */
            /* animation-timing-function: ease; */
            /* animation-timing-function: ease-out; */
            /* animation-timing-function: ease-in-out; */
            animation-timing-function: linear;
        } */
    </style>
</head>
<body>
    <div id="animate">

    </div>

</html>

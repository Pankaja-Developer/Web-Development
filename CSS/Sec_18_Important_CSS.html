<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important In CSS</title>
    <!-- <link rel="stylesheet" type="text/css" href="Sec_18_Important_CSS.css"> -->
    <style>
        div {
            border: 2px solid violet;
        }

        div {
            border: 2px solid greenyellow !important;
        }
    </style>
</head>

<body>
    <div style="border: 2px solid red;">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit fugit voluptatum labore vero et, beatae,
            ratione eaque doloribus accusamus facilis natus molestiae atque non necessitatibus vitae assumenda cum
            corporis quas.
        </p>
    </div>
</body>

</html>

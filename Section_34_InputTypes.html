<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types In HTML</title>
</head>
<body>
    <!-- form -->
    <form action="">
        <div>
            Text:
            <input type="text">
        </div><br>
        <div>
            Submit button: 
            <input type="Submit">
        </div><br>
        <div>
            Color: 
            <input type="color">
        </div><br>
        <div>
            Date: 
            <input type="date">
        </div><br>
        <div>
            Email: 
            <input type="email">
        </div><br>
        <div>
            Hidden: 
            <input type="hidden" value="Delhi">
        </div><br>
        <div>
            Number: 
            <input type="number">
        </div><br>
        <div>
            Password: 
            <input type="password">
        </div><br>
        <div>
            Resert: 
            <input type="reset" value="Resert button">
        </div><br>
        <div>
            Time: 
            <input type="time">
        </div><br>
        <div>
            URL: 
            <input type="url">
        </div><br>
        <div>
            Range: 
            <input type="range" min="1000" max="5000">
        </div><br>
    </form>
</body>
</html>

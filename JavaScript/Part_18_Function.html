<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 18 - How to create a Function</title>
</head>
<body>
    <script>
        // there are two types of function e.g predefined like alert(); and user defined

        

        function MulTable(){

            for(i=1; i<=10; i++){
            document.write(`2 x ${i} = ${2*i}`);
            document.write("<br>");
            }
        }
        MulTable();
        document.write("<br> <br>");
        document.write("Hello <br>");
        MulTable();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML with javaScript (InnerHTML)</title>
</head>
<body>
    <div id="intro">
        <p>Hello this is a p tag</p>
    </div>

    <script>
        let elm = document.getElementById("intro");  // select

        // let content = elm.innerHTML;
        // console.log(elm);

        let content = elm.innerHTML = "<h2>this is heading</h2>";
        
        console.log(content);
    </script>
</body>
</html>

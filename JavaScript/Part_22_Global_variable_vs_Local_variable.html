<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 22 - Global variable vs Local variable</title>
</head>
<body>
    <script>
        let car = "audi";   // global variable

        function add(){
            let result = 33;  //local variable
            document.write(result);  // valid
        }

        add();

        document.write(result);  //invalid
    </script>
</body>
</html>

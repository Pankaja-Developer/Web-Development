<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Element in HTML</title>
</head>
<body>
    <h4>Sementic Elements</h4>
   <p>A Semantic element clearly describes its meaning to both the browser and developer. eg- &lt;form&gt;&lt;table&gt;&lt;article&gt;</p>
   <p>clearly defines its content</p> 
   <h5>Non-Sementic Elements</h5>
   <p>Tells nothing about its content eg- &lt;div&gt; and &lt;span&gt;</p>
</body>
</html>

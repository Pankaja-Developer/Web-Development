<!DOCTYPE html>
<html lang="en">
<head>
    <!--1. title tag -->
    <!-- it is used for title on top bar -->
    <title>SEO Tags In HTML</title>

    <!--2. Description tag -->
    <!-- it is used to show description on google which is written within content -->
    <meta name="Description" content="this is about new car"/> 

    <!--3. keyword tag -->
    <!-- this is used for name on search bar which is helped to search engine to showing by name of (no of within content) -->
    <meta name="keyword" content="car, new, truck,"/>

    <!--4. canonical tag -->
    <!-- sometimes we may creat 2 or more pages for one same information so we need to mention within href attribute that will be help to search engine other wise search engine will not show our page -->
    <link rel="canonical" href="car.html">

    <!-- 5. robot tag -->
    <!-- On the SEO there is robot so we need to tell them our page need to be show to user with help of index or follow which is need to be mentioned within content attribute if we mention noindex or nofollow then our webpage will not shown by robot to the user -->
    <meta name="robot" content="index, follow"/>

</head>
<body>
    <h1>body text</h1>
</body>
</html>
